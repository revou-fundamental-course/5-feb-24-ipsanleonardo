<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="Temperature-icon"><i class="fa-solid fa-temperature-three-quarters"></i></span>
        </div>

        <div id="celsius">
            <input type="number" name="" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>
        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        
        <div class="button">
            <button>Clear</button>
        </div>

        <br>
        <br>
        <div class="text">
            <h4>Cara Konversi Dari Celcius (&#8451) ke Fahrenheit (&#8457)</h4>
            <br>
            <p>
                <a>suhu S dalam derajat Fahrenheit (&#8457) sama dengan suhu S dalam derajat Celcius (&#8451)
                kali 9/5 tambah 32. 
                </a>
            </p>
                <br>
                <a>S(&#8457) = (S(&#8451) * 9/5) + 32</a>
                
            <br>
            <br>
                <p>
                atau</p>
            <br>
            <a>S(&#8457) = (S(&#8451) * 1.8) + 32</a>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
